<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>IOC Ingestor</title>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript">
      $(document).ready(function () {
        $.ajax("/api/tables").done(function (tables) {
          tables.forEach(function (table) {
            $("#types").append(`<li><a href="/${table}">${table}</a></li>`);
          });
        });
      });
    </script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css"
    />
  </head>

  <body>
    <section class="hero is-primary">
      <div class="hero-head">
        <nav class="main-nav navbar is-primary">
          <div class="container">
            <div class="navbar-start">
              <a
                class="navbar-item"
                href="https://github.com/ninoseki/iocingestor"
              >
                <h1 class="title is-5">IOC Ingestor</h1>
              </a>
              <a class="navbar-item" href="/"> Home </a>
              <a class="navbar-item" href="/docs"> API </a>
            </div>
          </div>
        </nav>
      </div>
    </section>

    <section class="section">
      <div class="container">
        <div id="app">
          <h1 class="title is-5">Artifact types</h1>
          <div id="types"></div>
        </div>
      </div>
    </section>
  </body>
</html>
