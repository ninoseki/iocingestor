<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>IOC Ingestor</title>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/autolinker@3.14.1/dist/Autolinker.min.js"
      integrity="sha256-31CM9nXp0zQ1z84shfxOP/JT+aGbe29feaomL9svitA="
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js"
    ></script>
    <script type="text/javascript">
      $(document).ready(function () {
        $("#table").DataTable({
          ajax: {
            url: `/api/tables${window.location.pathname}`,
            dataSrc: "",
          },
          columns: [
            { data: "artifact" },
            { data: "referenceLink" },
            { data: "referenceText" },
            { data: "createdDate" },
          ],
          initComplete: function () {
            const elements = document.getElementsByTagName("tr");
            const rows = Array.from(elements);
            rows.forEach((row) => {
              row.innerHTML = Autolinker.link(row.innerHTML, {
                replaceFn: function (match) {
                  switch (match.getType()) {
                    case "url":
                      const url = match.getUrl();
                      return url.startsWith("https://twitter.com/");
                  }
                },
              });
            });
          },
        });
      });
    </script>

    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.datatables.net/1.10.22/css/jquery.dataTables.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.1/css/bulma.min.css"
    />
  </head>

  <body>
    <section class="hero is-primary">
      <div class="hero-head">
        <nav class="main-nav navbar is-primary">
          <div class="container">
            <div class="navbar-start">
              <a
                class="navbar-item"
                href="https://github.com/ninoseki/iocingestor"
              >
                <h1 class="title is-5">IOC Ingestor</h1>
              </a>
              <a class="navbar-item" href="/"> Home </a>
              <a class="navbar-item" href="/docs"> API </a>
            </div>
          </div>
        </nav>
      </div>
    </section>
    <section class="section">
      <table id="table">
        <thead>
          <tr>
            <th>Artifact</th>
            <th>Reference Link</th>
            <th>Reference Text</th>
            <th>Created Date</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </body>
</html>
